<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web-Gl</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>

    
</head>
<body>
    <div class="flex-container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <input type="color" id="html5colorpicker" value="#ff0000">
    </div>
    <div class="flex-container">
        <img src="img/carre.png" id="btnCarre" alt="">
        <img src="img/triangle.png" id="btnTriangle" alt="">
        <img src="img/poly1.png" id="btnPoly1" alt="">
        <img src="img/poly2.png" id="btnPoly2" alt="">
        <img src="img/poly3.png" id="btnPoly3" alt="">
        <img src="img/poly4.png" id="btnPoly4" alt="">
        <img src="img/cercle.png" id="btnCercle" alt="">
        <img src="img/cube.png" id="btnCube" alt="">
        <img src="img/sphere.png" id="btnSphere" alt="">
        <img src="img/torus.png" id="btnTorus" alt="">
        <img src="img/flocon.png" id="btnCubeTex" alt="">
    </div>
    
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision mediump float;
        #endif

        varying vec2 textureCoord;
        varying vec3 color;

        uniform bool useTexture;
        uniform sampler2D uTexture;
            
        void main(void) {
            if(useTexture)
                gl_FragColor = texture2D(uTexture, textureCoord);
            else
                gl_FragColor = vec4(color, 1.0);
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 vVertex;
        attribute vec3 vColor;
        attribute vec2 vTextureCoord;

        uniform mat4 ModelView;
        uniform mat4 Projection;
        
        varying vec3 color;
        varying vec2 textureCoord;

        void main(void) {
            textureCoord = vTextureCoord;
            color = vColor;
            gl_Position = Projection * ModelView * vec4(vVertex, 1.0);
        }
    </script>

    <script type="text/javascript" src="lib/gl-matrix.js"></script>
    <script type="text/javascript" src="js/shader.js"></script>
    <script type="text/javascript" src="js/buffer.js"></script>
    <script type="text/javascript" src="js/objet.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/initialisation.js"></script>
</body>
</html>
